<!DOCTYPE html>
<html>
<head>
    <title>Coin Flip Game</title>
</head>

<body>

<h1>Coin Flip Guessing Game</h1>

<p>Choose Heads or Tails:</p>

<button onclick="setGuess('Heads')" id="headsBtn">Heads</button>
<button onclick="setGuess('Tails')" id="tailsBtn">Tails</button>

<h3 id="yourGuess">Your guess: None</h3>

<button onclick="flipCoin()" id="flipBtn">Flip Coin</button>

<h2 id="flipResult"></h2>
<h3 id="Outcome"></h3>

<h3>Results</h3>
<p>Total Flips: <span id="total">0</span></p>
<p>Correct Guesses (Wins): <span id="wins">0</span></p>
<p>Incorrect Guesses (Losses): <span id="losses">0</span></p>

<script src="main.js"></script>

</body>
</html>
