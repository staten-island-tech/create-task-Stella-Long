<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Coin Flip</title>

    <script src="https://cdn.tailwindcss.com"></script>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;600;700&display=swap"

    />

    <style>
      body {
        font-family: "DM Sans", sans-serif;
      }

  <body class="min-h-screen bg-gray-100 text-gray-900">

        </button>
      </div>
    </form>

    <main class="max-w-6xl mx-auto px-4">
      <div
        class="api-response grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-4"
      ></div>

    <footer class="text-center text-gray-500 text-sm py-8"></footer>

    <script type="module" src="src/main.js"></script>
